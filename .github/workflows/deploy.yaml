name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Deploy when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Choose the operating system

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Adjust Node.js version as needed

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          Github_Token : ${{secrets.My_Secret}}
        run: |
          git config --global user.email "${{secrets.UserEmail}}"
          git config --global user.name " ${{secrets.UserName}}"
          npm install -g gh-pages
          gh-pages -d build

      - name: Cleanup
        run: rm -rf build

